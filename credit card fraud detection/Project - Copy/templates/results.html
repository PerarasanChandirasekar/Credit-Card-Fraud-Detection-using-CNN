<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #555;
        }

        img {
            display: block;
            max-width: 80%;
            margin: 20px auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .accuracy {
            text-align: center;
            font-size: 1.5em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Model Training Results</h1>
    <div class="accuracy">Model Accuracy: <strong>{{ accuracy }}%</strong></div>
    
    <h2>Accuracy Plot:</h2>
    <img src="/static/accuracy_plot.png" alt="Accuracy Plot">

    <h2>Loss Plot:</h2>
    <img src="/static/loss_plot.png" alt="Loss Plot">
</body>
</html>
