<!doctype html>
<html>
  <head>
    <title>Credit Card Fraud Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
      }

      h2 {
        color: #007bff;
        margin-bottom: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input[type="file"] {
        padding: 1rem;
        border: 2px solid #007bff;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 1rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
      }

      .footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload CSV File for Fraud Detection</h2>
      <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload and Predict">
      </form>
    </div>
    <div class="footer">
      <p>Â© 2024 Credit Card Fraud Detection. All rights reserved.</p>
    </div>
  </body>
</html>
